<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 class="mb-4">ðŸ“Š Yield Prediction</h1>
        <p class="lead">Enter relevant details to estimate crop yield.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.district.id_for_label }}" class="form-label">District Name (UPPERCASE)</label>
                {{ form.district }}
            </div>

            <div class="mb-3">
                <label for="{{ form.area.id_for_label }}" class="form-label">Built-up Area (in acres/hectares)</label>
                {{ form.area }}
            </div>

            <div class="mb-3">
                <label for="{{ form.crop.id_for_label }}" class="form-label">Crop Name</label>
                {{ form.crop }}
            </div>

            <div class="mb-3">
                <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
                {{ form.state }}
            </div>

            <button type="submit" class="btn btn-primary">Predict Yield</button>
        </form>

        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">ðŸ”™ Back to Home</a>
        </div>
    </div>

</body>
</html>
