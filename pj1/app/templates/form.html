{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; font-family: Arial, sans-serif; }
        .container { max-width: 320px; margin-top: 15px; }
        .form-group label { font-size: 0.8rem; margin-bottom: 5px; }
        .btn-primary { background-color: #28a745; border-color: #28a745; font-size: 0.75rem; padding: 6px 10px; }
        .btn-primary:hover { background-color: #218838; border-color: #1e7e34; }
        .alert { font-size: 0.85rem; }
        .form-group { margin-bottom: 5px; }
        .text-danger { font-size: 0.7rem; }
        input, button { font-size: 0.8rem; padding: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-success mb-3">🌾 Crop Recommendation 🌾</h2>
    <a href="/" class="btn btn-secondary w-100 mb-2">🏠 Home</a>

    <form method="POST" novalidate>
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">🔮 Predict</button>
    </form>

    {% if result %}
        <div class="alert alert-info mt-3">
            <p><strong>🎉 {{ result }} 🎉</strong></p>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
